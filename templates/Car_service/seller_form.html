{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if not object or seller.client == user %}
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">{{ object|yesno:"Update,Register" }} seller</h1>
              <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success btn-block mt-3" value="{{ object|yesno:"Update,Create" }}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <div class="alert alert-warning text-center">
      No permissions to change this car entry.
    </div>
  {% endif %}
{% endblock %}
