{% extends "base.html" %}

{% block content %}
  <h1 class="h2 mb-3">Cars list</h1>
  {% if user.is_seller %}
  <a href="{% url 'cars:car-create' %}">Create</a>
  {% endif %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Model</th>
          <th>Year</th>
          <th>Mileage</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr style="cursor: pointer" onclick="window.location='{% url 'cars:car-detail' pk=car.pk %}'">
          <td>{{ car.model }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.mileage }}</td>
          <td>{{ car.price }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No cars available</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
