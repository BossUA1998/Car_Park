{% extends "base.html" %}

{% block content %}
  <h1 class="h2 mb-4">Car Park Dashboard</h1>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card text-center h-100 border-primary">
        <div class="card-body">
          <h5 class="card-title">Cars</h5>
          <p class="card-text display-4">{{ num_cars }}</p>
          <a href="{% url 'cars:car-list' %}" class="btn btn-primary">View All</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card text-center h-100 border-success">
        <div class="card-body">
          <h5 class="card-title">Manufacturers</h5>
          <p class="card-text display-4">{{ num_manufacturers }}</p>
          <a href="{% url 'cars:manufacturer-list' %}" class="btn btn-success">View All</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card text-center h-100 border-info">
        <div class="card-body">
          <h5 class="card-title">Sellers</h5>
          <p class="card-text display-4">{{ num_sellers }}</p>
          <a href="{% url 'cars:seller-list' %}" class="btn btn-info">View All</a>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-secondary mt-3" role="alert">
    You visited this page <strong>{{ num_visits }}</strong> time{{ num_visits|pluralize }}
  </div>
{% endblock %}
