{% extends "base.html" %}

{% block content %}
  <div class="text-center mb-5 animate-entry delay-1">
    <h1 class="h2 text-white fw-bold">Car Park Dashboard</h1>
    <p class="text-muted">Керування автопарком</p>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4 animate-entry delay-2">
      <div class="card text-center h-100 glass-effect border-0">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title">Cars</h5>
          <p class="card-text display-4 my-3">{{ num_cars }}</p>
          <a href="{% url 'cars:car-list' %}" class="btn btn-primary mt-auto">View All</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 animate-entry delay-3">
      <div class="card text-center h-100 glass-effect border-0">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title">Manufacturers</h5>
          <p class="card-text display-4 my-3">{{ num_manufacturers }}</p>
          <a href="{% url 'cars:manufacturer-list' %}" class="btn btn-success mt-auto">View All</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 animate-entry delay-4">
      <div class="card text-center h-100 glass-effect border-0">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title">Sellers</h5>
          <p class="card-text display-4 my-3">{{ num_sellers }}</p>
          <a href="{% url 'cars:seller-list' %}" class="btn btn-info mt-auto">View All</a>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-secondary mt-4 text-center animate-entry delay-4" role="alert">
    You visited this page <strong>{{ num_visits }}</strong> time{{ num_visits|pluralize }}
  </div>
{% endblock %}
