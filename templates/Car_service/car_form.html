{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  {% if car.owner.client == user %}
  <h1>{{ object|yesno:"Update,Create" }} car</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{{ object|yesno:"Update,Create" }}">
  </form>
  {% else %}
    <p>No permissions to change</p>
  {% endif %}
{% endblock %}
