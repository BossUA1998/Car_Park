{% extends "base.html" %}

{% block content %}
  <h1 class="h2 mb-3">Manufacturer list</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% empty %}
         <tr>
          <td colspan="2" class="text-center">No manufacturers available</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
